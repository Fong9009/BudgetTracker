<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #6b7280;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #6b7280;
            margin: 0 0 20px 0;
            line-height: 1.5;
        }
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background: #2563eb;
        }
        .offline-features {
            margin-top: 30px;
            text-align: left;
        }
        .offline-features h3 {
            color: #1f2937;
            font-size: 18px;
            margin: 0 0 15px 0;
        }
        .offline-features ul {
            color: #6b7280;
            margin: 0;
            padding-left: 20px;
        }
        .offline-features li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Finance Tracker works offline too.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>What you can do offline:</h3>
            <ul>
                <li>View your cached transactions</li>
                <li>Add new transactions (will sync when online)</li>
                <li>View account balances</li>
                <li>Browse categories</li>
                <li>Use the dashboard</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for online status
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Listen for online event
        window.addEventListener('online', checkOnlineStatus);
        
        // Check periodically
        setInterval(checkOnlineStatus, 5000);
    </script>
</body>
</html>
